
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h2>Password Generator</h2>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.jpg" alt="copy" width="23" height="23" class="copyimage">
            </button>

        </div>


        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p class="passwordlength">Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            

            <!-- checkboxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" class="labelled">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase" >
                <label for="lowercase" class="labelled">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers" >
                <label for="numbers" class="labelled">Includes Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="labelled">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="password.js"></script>
</body>
</html>
